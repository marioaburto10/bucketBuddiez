<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="assets/css/materialize/materialize.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/signup.css">
</head>
<!-- <div id="profileHeader" class="card"> -->
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">Bucket Buddiez</a>
    </div>
</nav>

<body>
    <script>
    function validateForm() {
        var x = document.forms["myForm"]["fname"].value;
        if (x == "") {
            alert("All fields must be filled out");
            return false;
        }
    }
    </script>
    <form name="myForm" action="../profile.html" onsubmit="return validateForm()" method="post">
        <!-- <div class="row"> -->
        <div class="container" ;>
            <h3>Sign Up</h3>
            <div class="row">
                <div class="input-field col s6">
                    First Name:
                    <input id="first_name" type="text" class="validate" required>
                    <label for="first_name"></label>
                </div>
                <div class="input-field col s6">
                    Last Name:
                    <input id="last_name" type="text" class="validate" required>
                    <label for="last_name"></label>
                </div>
            </div>
            <div class="row">
            </div>
            <div class="row">
                <div class="input-field col s6">
                    Password:
                    <input id="password" type="password" class="validate" required>
                    <label for="password"></label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    Email:
                    <input id="email" type="email" class="validate" required>
                    <label for="email"></label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                </div>
                <input class="btn" type="submit" value="Submit">
            </div>
        </div>
    </form>
</body>
</body>

</html>
