<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Login</title>
</head>
<body>
  <h1>Facebook Login</h1>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '581851128669439',
        xfbml      : true,
        version    : 'v2.8'
      });
      // FB.AppEvents.logPageView();
      // displays login status
      FB.getLoginStatus(function(response){
        if (response.status === 'connected') {
          document.getElementById('status').innerHTML = 'We are conected';
        } else if (response.status === 'not_authorized') {
            document.getElementById('status').innerHTML = 'Not logged in';
        } else {
          document.getElementById('status').innerHTML = 'You are not logged into Facebook';
        }
      });
    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "//connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    // logs user in, reacts to button being pressed
    function login() {
      FB.login(function(response){
        if (response.status === 'connected') {
          document.getElementById('status').innerHTML = 'You are conected';
          document.getElementById('login').style.visibility = 'hidden';
          getUserInfo();
          getPhoto();
        } else if (response.status === 'not_authorized') {
            document.getElementById('status').innerHTML = 'Not logged in';
        } else {
          document.getElementById('status').innerHTML = 'You are not logged into Facebook';
        }
      })
    }

    function logout() {
      FB.logout(function(response) {
          document.getElementById('login').style.visibility = 'visible';
          document.getElementById('status').innerHTML = 'Please login';
      });
    }

    // getting basic user info
    function getUserInfo() {
        FB.api('/me', function(response) {
 
          var str="<b>Name</b> : "+response.name+"<br>";
              str +="<b>Gender: </b>"+response.gender+"<br>";
              str +="<b>Hometown: </b>"+response.hometown+"<br>";
              str +="<b>Location:</b> "+response.location+"<br>";
              str +="<b>id: </b>"+response.id+"<br>";

          document.getElementById("status").innerHTML=str;
 
        });
    }

    function getPhoto()
    {
      FB.api('/me/picture?type=normal', function(response) {
 
          var str="<br/><b>Pic</b> : <img src='"+response.data.url+"'/>";
          document.getElementById("status").innerHTML+=str;
 
      });
 
    }
  </script>

  <div id="status"></div>
  <button onclick="login()" id="login">Login</button>
  <br>
  <button onclick="logout()">Logout</button>
  <br>
  <!-- <button onclick="getUserInfo()">Get User Info</button> -->
</body>
</html>
